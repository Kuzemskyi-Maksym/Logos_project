{% load static %}

{% if form.non_field_errors %}
    <div class="container mt-4" style="margin: 0 !important; padding: 0 !important; margin-top: -60px !important; margin-bottom: -40px !important;">
        <div class="row justify-content-center">
            <div>
                <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">
                    {{ form.non_field_errors }}
                    {% comment %} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
                </div>
            </div>
        </div>
    </div>    
{% endif %}
